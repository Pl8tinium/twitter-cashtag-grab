version: '3.7'

volumes:
    prometheus_data: {}
    grafana_data: {}

# networks:
#   front-tier:
#   back-tier:

services:

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    links:
      - grafana
  
  grafana:
    image: grafana/grafana
    # depends_on:
    #   - prometheus
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - 3000:3000
    # links:
    #   - prometheus
 
  pushgateway:
   image: prom/pushgateway
   expose:
     - 9091
   ports:
     - "9091:9091"